name: sellers.json validate

on:
  workflow_dispatch: {}        # manual run from Actions tab
  push:
    paths:
      - "data/sellers.json"
      - "tools/sellers_validate.py"
  pull_request:
    paths:
      - "data/sellers.json"
      - "tools/sellers_validate.py"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          pwd
          ls
          echo "---- data/ ----"
          ls data || echo "no data directory"

      - name: Run sellers.json validator
        run: |
          python3 tools/sellers_validate.py --file data/sellers.json
